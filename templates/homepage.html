{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaviBook - Home</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for body */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 0.5em 2em;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-logo img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        /* Navbar menu styles (left-aligned) */
        .navbar-menu {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .navbar-menu li {
            margin-left: 20px;
            position: relative;
        }

        .navbar-menu li a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .navbar-menu li a i {
            margin-right: 8px; /* Space between icon and text */
        }

        .navbar-menu li a:hover {
            background-color: rgb(76, 74, 74);
        }

        /* Login/Signup styling (right-aligned) */
        .auth-links {
            margin-left: auto;
            color: white;
        }

        .auth-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            padding-bottom: 2px;
            transition: all 0.3s ease;
        }

        .auth-links a:hover {
            color: orange;
            text-decoration: underline; /* Underline effect on hover */
        }

        /* Middle section styles */
        .hero {
            background-image: url('https://images.pexels.com/photos/28840616/pexels-photo-28840616/free-photo-of-coastal-view-of-etretat-cliffs-and-town.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover; /* Ensures the image covers the entire container */
            background-repeat: no-repeat; /* Prevents repetition */
            background-position: center; /* Centers the image */
            height: 83vh; /* Adjust the height */
            position: relative; /* Set position relative for child elements */
            filter: brightness(0.8) contrast(1.00); /* Enhancing clarity using filters */
        }

        .hero div {
            position: absolute;
            right: 20%; /* Move the text closer to the center-right */
            top: 60%; /* Adjust this value to move the text downward */
            transform: translateX(50%); /* Centers the text horizontally based on the right position */
            text-align: center; /* Center the text within this container */
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 5px;
            color: white;
        }

        .hero h2 {
            font-size: 35px;
            font-weight: 300;
            color: white;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero h2 {
                font-size: 24px;
            }
        }
    </style>

    <!-- Add FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar Section -->
    <header class="navbar">
        <div class="navbar-logo">
            <img src="{% static 'logo.png' %}">
                   NaviBook
        </div>
        <ul class="navbar-menu">
            <li>
                <a href="\home"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
                <a href="\bus"><i class="fas fa-bus"></i> Bus</a>
            </li>
            <li>
                <a href="\train"><i class="fas fa-train"></i> Train</a>
            </li>
            <li>
                <a href="\flight"><i class="fas fa-plane"></i> Flight</a>
            </li>
            <li>
                <a href="\searchplaces"><i class="fas fa-map-marker-alt"></i> Seach Places</a>
            </li>
            <li>
                <a href="\aboutus"><i class="fas fa-info-circle"></i> About Us</a>
            </li>
        </ul>
        <div class="auth-links">
            {% if user.is_authenticated %}
            <!-- Show username if user is logged in -->
            <a href="#">{{ user.username }}</a>
        <!--<a href="{% url 'logout' %}">Logout</a>-->
        {% else %}
            <!-- Show Login and Sign Up if user is not logged in -->
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
        </div>
    </header>
    
    <!-- Middle Section with Background Image -->
    <section class="hero">
        <div>
            <h1>NaviBook</h1>
            <h2>-- Travel Here --</h2>
        </div>
    </section>

    <!-- Add footer or other content as required -->

</body>
</html>
