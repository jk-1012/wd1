    <!-- SearchBus.html -->
<div class="overlay"></div>
<div class="content">
    <div class="header">
        <a href="{% url 'homepage' %}" class="back-btn">&#8592;</a>
        <span>{{ source }} to {{ destination }}</span><br>
        <span>{{ travel_date }}</span>
    </div>

    <div class="bus-container">
        {% if buses %}
            {% for bus in buses %}
            <div class="bus-list">
                <h4>{{ bus.operator_name }}</h4>
                <p>{{ bus.class_type }}</p>
                <div class="timing">
                    <span>{{ bus.departure_time }}</span>
                    <span>{{ bus.arrival_time }}</span>
                    <span>{{ bus.price }}</span>
                </div>
                <form action="{% url 'selectbusseat' bus.id %}" method="GET">
                    {% csrf_token %}
                    <button class="seat-selection">Select Seat</button>
                </form>
            </div>
            {% endfor %}
        {% else %}
            <p>No buses found for the given criteria.</p>
        {% endif %}
    </div>
</div>
